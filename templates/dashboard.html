{% load socialaccount %}

<html>

<body>

    <h1>Welcome, {{ user.username }}, to your dashboard page!</h1>
    <p><a href="{% url 'my_articles' %}">My articles</a> | <a href="{% url 'logout' %}">Logout</a></p>

    <h2>Write an article</h2>
    <form action="{% url 'dashboard' %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post</button>
    </form>
    
    <div class="col-12">
        <div class="row">
            <h1>All Articles</h1>

            {% for article in articles %}
            <h2>{{ article.title }}</h2>
            <p>Author: {{ article.author.username }}</p>
            <p>{{ article.text }}</p>
            {% endfor %}
            
        </div>
    </div>


</body>

</html>
